<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Reusable time series demo</title>
    <meta name="description" content="A restaurant algorithm visualization">
    <meta name="author" content="Jooneil Ahn, Trevor Allen, Ashlyn Opgranda, Luis Naranjo">

    <!-- Libraries -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css" />

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>




    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<header>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
                <a class="navbar-brand">Restaurant algorithm visualization</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li id="about"><a href="#">About</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div id="control-bar" class="container-fluid">

        <div class="row">
            <div class="col-md-3">
                <button id="step-btn" class="btn btn-default">Step</button>
            </div>
            <div class="col-md-3">
                <input type="checkbox" checked data-toggle="toggle">
            </div>
            <div class="col-md-3">
                <p>Wait time: <span>15 minutes</span></p>
            </div>
            <div class="col-md-3">
                <select class="form-control">
                    <option>Random</option>
                    <option>Skewed</option>
                    <option>Uniform</option>
                    <option>Rolling</option>
                </select>
            </div>
        </div>
        <hr />
    </div>

</header>

<body>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <div id="vis">
        
        <div id="left-pane">
        </div>

        <div id="right-pane">
        </div>
        <svg id="main-svg"></svg>
    </div>



    <script src="js/table.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
